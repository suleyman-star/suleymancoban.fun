<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 - Kayıp Sayfa</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: #00FFAA;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    .crt {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image:
        repeating-linear-gradient(
          rgba(0, 255, 170, 0.05) 0px,
          rgba(0, 255, 170, 0.05) 1px,
          transparent 1px,
          transparent 2px
        );
      pointer-events: none;
      z-index: 10;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 5px #00ffaa;
    }

    p {
      font-size: 0.8rem;
      max-width: 80%;
      margin-bottom: 40px;
    }

    a {
      color: #00ffaa;
      text-decoration: none;
      border: 2px solid #00ffaa;
      padding: 10px 20px;
      font-size: 0.7rem;
      transition: 0.3s;
    }

    a:hover {
      background: #00ffaa;
      color: black;
    }

    .pixel-cat {
      max-width: 300px;
      margin-top: 30px;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>

  <div class="crt"></div>

  <h1>404 - SAYFA BULUNAMADI</h1>

</body>
</html>
